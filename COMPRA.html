    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="CSS/compra.css">
        <link rel="stylesheet" href="CSS/styles.css">
        <title>Costa de Granada</title>
    </head>
    <body>
        <header>
            <div>
              <a href="index.html">
                <img src="IMAGES/icon.png" alt="Logo de CostadeGranada" width="150" height="150" />
              </a>
              <h1>COSTADEGRANADA</h1>
              <h2><i>"Where better than here?"</i></h2>
            </div>
            <nav>
              <ul id="father">
                <li class="home"><a href="index.html" target="_self">HOME</a></li>
                <li>
                  <a href="#">OUR PLANTS</a>
                  <ul class="child">
                    <li><a href="FLORA TERRESTRE.HTML">Terrestrial Plants</a></li>
                    <li><a href="FLORA MARINA.HTML">Marine Plants</a></li>

                </li>
                <li class="ABOUT"><a href="SOBRE_NOSOTROS.html" target="_self">ABOUT US</a></li>
                <li class="CONTACT"><a href="CONTACTENOS.html" target="_self">CONTACT</a></li>
              </ul>
            </nav>
          </header>

        <main>
            <div id="form">
                <form action="" method="post">
                    <div id="caption">  
                        <caption>Purcharse Details</caption>
                    </div>
                    <fieldset id="NyA">
                        <div class="NyAl">
                            <legend>Contact Detais</legend>
                        </div>
                        <div class="persona">
                            <div class="nombre">
                                <label for="Nombre">Name</label>
                                <input type="text" id="Nombre" name="Nombre" required size="10" placeholder="Your Name"/>
                            </div>
                            <div class="apellidos">
                                <label for="Apellidos">Surname</label>
                                <input type="text" name="Apellidos" id="Apellidos" required placeholder="Your Surname"/>
                            </div>
                        </div>
                        <div class="telefono">
                            <div class="phone">
                                <label for="tel">Phone Number</label>
                                <select id="country-code" name="CountryCode">
                                    <option value="+34" class="ES" selected>+34</option>
                                    <option value="+1" class="US">+1</option>
                                    <option value="+44" class="UK">+44</option>
                                    <option value="+49" class="DE">+49</option>
                                    <option value="+33" class="FR">+33</option>
                                </select>
                                <input type="tel" name="Tel" id="tel" required autocomplete="on"/>
                            </div>
                        </div>
                        <div class="correo">
                            <label for="email">E-Mail</label>
                            <input type="email" name="Email" id="email" placeholder="example@example.com" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}" required autocomplete="on"/>
                            <div class="mailnotify">
                                <input type="checkbox" name="Notify" id="notify" />
                                <label for="notify">Notify Me</label>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset id="Addr">
                        <div class="Addrl">
                            <legend>Address</legend>
                        </div>
                        <div class="items">
                            <div class="calle">
                                <label for="Dir">Street Name</label>
                                <input type="text" name="Direccion" id="Dir" required/>
                                <div class="tipoc">
                                    <label for="TipoC">Type</label>
                                    <select name="Tipo de Calle" id="TipoC">
                                        <option value="" selected disabled>Choose one</option>
                                        <option value="Calle">Calle</option>
                                        <option value="Barranco">Barranco</option>
                                        <option value="Avenida">Avenida</option>
                                        <option value="Cruce">Cruce</option>
                                        <option value="Via">Via</option>
                                    </select>
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 tipoci">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                                    </svg>                         
                                </div>
                            </div>
                            <div class="numero">
                                <label for="Num">Number</label>
                                <input type="number" name="Numero" id="Num" maxlength="3" required/>
                            </div>
                            <div class="poblacion">
                                <label for="Pob">City</label>
                                <input type="text" name="Poblacion" id="Pob" required/>
                                <div class="provincia">
                                    <label for="Prov">Province</label>
                                    <select name="Provincia" id="Prov">
                                        <option value="" selected disabled>Choose one</option>
                                        <option value="Granada">Granada</option>
                                        <option value="Málaga">Málaga</option>
                                        <option value="Huelva">Huelva</option>
                                        <option value="Jaén">Jaén</option>
                                        <option value="Almería">Almería</option>
                                        <option value="Sevilla">Sevilla</option>
                                    </select>
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 provi">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                                    </svg> 
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset id="Entrega">
                        <div class="entl">
                            <legend>Delivery Type</legend>
                        </div>
                        <div class="TiposE">
                            <div class="eexp">
                                <input type="radio" name="TipoE" id="exp" value="Express"/>
                                <label for="exp">Express</label>
                            </div>
                            <div class="enorm">
                                <input type="radio" name="TipoE" id="norm" value="Normal" checked/>
                                <label for="norm">Normal</label>
                            </div>
                            <div class="eprog">
                                <input type="radio" name="TipoE" id="prog" value="Programado"/>
                                <label for="prog">Programmed</label>
                                <input type="date" name="FechaE" id="fechaProg">
                            </div>
                        </div>
                    </fieldset>
                    <fieldset id="Pago">
                        <div class="pagol">
                            <legend>Payment Method</legend>
                        </div>
                        <div class="mpago">
                            <div class="ptar">
                                <input type="radio" name="TipoP" id="tar" value="Tarjeta" checked/>
                                <label for="tar">Credit Card</label>
                            </div>
                            <div class="ptrans">
                                <input type="radio" name="TipoP" id="trans" value="Transferencia"/>
                                <label for="trans">Bank Transfer</label>
                            </div>
                            <div class="pbiz">
                                <input type="radio" name="TipoP" id="biz" value="Bizum"/>
                                <label for="biz">Bizum</label>
                                <div class="bizum-container">
                                    <select id="BizumSelect" name="BizumCode">
                                        <option value="+34" class="ES" selected>+34</option>
                                        <option value="+1" class="US">+1</option>
                                        <option value="+44" class="UK">+44</option>
                                        <option value="+49" class="DE">+49</option>
                                        <option value="+33" class="FR">+33</option>
                                    </select>
                                    <input type="tel" name="Bizum" id="TBiz" placeholder="             Bizum Phone" required/>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset id="Instrucciones">
                        <input type="checkbox" id="toggle1" class="toggle-input">
                        <label for="toggle1" class="toggle-header">
                            <legend>
                                Delivery Instructions
                                <span class="arrow"></span>
                            </legend>
                        </label>
                        <div class="toggle-content">
                            <div class="ins">
                                <textarea name="Delivery" id="DelInst" rows="5" cols="50"></textarea>
                            </div>
                        </div>
                    </fieldset>
                    <div class="submit">
                        <!-- <input type="submit" value="Purcharse"> -->
                        <button class="purchase-btn">
                            <span class="btn-text">Purchase</span>
                            <div class="delivery-animation">
                              <div class="road"></div>
                              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="truck">
                                <path d="M3.375 4.5C2.339 4.5 1.5 5.34 1.5 6.375V13.5h12V6.375c0-1.036-.84-1.875-1.875-1.875h-8.25ZM13.5 15h-12v2.625c0 1.035.84 1.875 1.875 1.875h.375a3 3 0 1 1 6 0h3a.75.75 0 0 0 .75-.75V15Z" />
                                <path d="M8.25 19.5a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0ZM15.75 6.75a.75.75 0 0 0-.75.75v11.25c0 .087.015.17.042.248a3 3 0 0 1 5.958.464c.853-.175 1.522-.935 1.464-1.883a18.659 18.659 0 0 0-3.732-10.104 1.837 1.837 0 0 0-1.47-.725H15.75Z" />
                                <path d="M19.5 19.5a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0Z" />
                              </svg>                              
                            </div>
                          </button>
                    </div>
                </form>
            </div>
        </main>

</html>
